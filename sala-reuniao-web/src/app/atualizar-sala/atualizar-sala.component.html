<h3>Atualizar Sala</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="sala.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="date">Data</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="sala.date" name="date">
    </div>

    <div class="form-group">
      <label for="horaInicio">Hora de Início</label>
      <input type="text" class="form-control" id="horaInicio" required [(ngModel)]="sala.horaInicio" name="horaInicio">
    </div>

    <div class="form-group">
      <label for="horaInicio">Hora de Término</label>
      <input type="text" class="form-control" id="horaInicio" required [(ngModel)]="sala.horaTermino"
        name="horaTermino">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
