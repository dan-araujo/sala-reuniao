<h3>Criar Sala</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="sala.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="date">Data:</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="sala.date" name="date">
    </div>

    <div class="form-group">
      <label for="horaInicio">Hora de Inicio</label>
      <input type="text" class="form-control" id="horaInicio" required [(ngModel)]="sala.horaInicio" name="horaInicio">
    </div>

    <div class="form-group">
      <label for="name">Hora de TÃ©rmino</label>
      <input type="text" class="form-control" id="horaTermino" required [(ngModel)]="sala.horaTermino"
        name="horaTermino">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <button class="btn btn-success" (click)="novaSala()">Adicionar</button>
</div>
